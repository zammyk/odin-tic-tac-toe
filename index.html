<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="main">
    <div id="homepage">
      <div class="header">
        <div id="page_heading">Tic-Tac-Toe</div>
        <div class="player_turn"></div>
      </div>
      <div class="game">
        <div id="line"></div>
        <div id="gameboard_container">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div id="winner_screen">
      <div class="content"></div>
      <div>
        <button class="button" id="replayButton">Replay?</button>
        <button class="button" id="switchSideButton">Switch Sides</button>
      </div>
    </div>
    <div id="landing_page">
      <form>
        <div>
          <input type="radio" id="two_player_game" name="game_type" value="2P" checked />
          <label for="two_player_game">2 Player</label><br />
          <input type="radio" id="ai_game" name="game_type" value="AI" />
          <label for="ai_game">vs AI</label><br />
        </div>
        <div>
          <input type="text" id="p1" placeholder="Player 1" required />
        </div>
        <div>
          <input type="text" id="p2" placeholder="Player 2" required />
        </div>
        <button type="submit" class="button" id="submission_button">Submit</button>
      </form>
    </div>
  </div>
  <script type="module" src="./javascript/index.js"></script>
</body>

</html>
